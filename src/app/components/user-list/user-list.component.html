<div class="d-flex justify-content-between mb-2">
  <span class="bg-white rounded p-1">Kişi Listesi</span>
</div>

<div class="rounded overflow-hidden">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Adı</th>
        <th scope="col">Soyadı</th>
        <th scope="col">Maliyet</th>
        <th>
          <button class="btn btn-success btn-sm" (click)="openAddUserModal()">Kişi Ekle</button>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (user of users; track $index) {
        <tr>
          <th scope="row">{{ $index + 1 }}</th>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.deposited }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="openUpdateUserModal(user)">Düzenle</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
